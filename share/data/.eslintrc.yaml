---
root: true
env:
    node: true
    browser: true
    es6: true

extends:
    - eslint:recommended
    # - plugin:vue/essential
    # - "@vue/prettier"

# globals:
# jsSHA: readonly
# Atomics: readonly
# SharedArrayBuffer: readonly

parserOptions:
    sourceType: module
    parser: babel-eslint
    ecmaVersion: 2018

rules:
    # no-unused-vars: off
    # no-useless-escape: off

    # development, process.env.NODE_ENV === 'development'
    # no-console: off
    # no-debugger: off

    # production, process.env.NODE_ENV === 'production'
    # no-console: error
    # no-debugger: error

    prettier/prettier:
        - warn
        - tabWidth: 4
          vueIndentScriptAndStyle: true
          printWidth: 999999
          singleQuote: true
