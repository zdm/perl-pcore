---
root: true
env:
    node: true
    browser: true
    es6: true

extends:
    - eslint:recommended
    - plugin:vue/essential
    # - "@vue/prettier"

# globals:
# jsSHA: readonly
# Atomics: readonly
# SharedArrayBuffer: readonly

parserOptions:
    parser: babel-eslint
    ecmaVersion: 2018

rules:
    # no-unused-vars: off
    # no-useless-escape: off

    # 'no-console': process.env.NODE_ENV === 'production' ? 'error' : 'off'
    # 'no-debugger': process.env.NODE_ENV === 'production' ? 'error' : 'off'

    prettier/prettier:
        - warn
        - tabWidth: 4
          vueIndentScriptAndStyle: true
          printWidth: 999999
          singleQuote: true
