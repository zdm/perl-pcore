<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <title>API map</title>
</head>

<body>
: for $api_map.actions.keys().sort() -> $action {
    <a href="#<: $action :>">
        <: $action :>
    </a>
    <br/>
: }

: for $api_map.actions.keys().sort() -> $action {
    <a name="<: $action :>"><h1><: $action :></h1></a>

: for $api_map.actions[$action].methods.keys().sort() -> $method {
    <h3><: $method :></h3>

    <: $api_map.actions[$action].methods[$method].desc :></br>
: }

: }
</body>

</html>
