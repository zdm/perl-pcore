<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title><: $INDEX.title :></title>

    <link href="<: $ext.theme_css :>" type="text/css" rel="stylesheet" media="all">
    <link href="/static/fonts/fontawesome/fontawesome.css" type="text/css" rel="stylesheet" media="all">

    <link href="/static/sencha/ext/pcore/toggleslide/css/style.css" type="text/css" rel="stylesheet" media="all">

    <script type="text/javascript" src="<: $ext.extjs :>"></script>
    <script async type="text/javascript" src="<: $ext.theme_js :>"></script>
    <script async type="text/javascript" src="<: $ext.locale_js :>"></script>

    <script async type="text/javascript" src="/static/sencha/ext/pcore/overrides.js"></script>

    <script type="text/javascript">
        Ext.locale = '<: $ext.locale :>';
        Ext.devel = '<: $devel :>';

        // set default iconic font
        Ext.onReady(function() {
            Ext.setGlyphFontFamily('FontAwesome');
        });

        // configure loader
        Ext.Loader.setConfig({
            enabled: true,
            disableCaching: false,
            paths: <: $ext.loader_path :>
        });

: if $ext.api_map {
        // configure API
        Ext.direct.Manager.addProvider(<: $ext.api_map :>);
: }

        Ext.onReady(function() {
            Ext.application({
                extend: 'Ext.app.Application',
                name: '<: $ext.app_ns :>',
                appFolder: '.',
                glyphFontFamily: 'FontAwesome',
                autoCreateViewport: '<: $ext.viewport_class :>'
            });
        });
    </script>
</head>
<body>
<noscript>
    <div style="position:absolute;left:0;top:0;width:100%;height:100%;text-align:center;vertical-align:middle;z-index:999999999;background:white;">
        <h1><: i18n('This Website requires your browser to be JavaScript enabled.') :></h1>
        <br />
        <a href="http://www.activatejavascript.org">Activate and enable your javascript</a>
    </div>
</noscript>
</body>
</html>
