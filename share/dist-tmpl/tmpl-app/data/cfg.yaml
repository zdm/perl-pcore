# api auth db connect uri, if not specified - no authentication will be used
auth: pgsql://postgres:1@devel?db=test-api

# database connect uri
db: pgsql://postgres:1@devel?db=test

# node config
node:

    # node server connect uri, if not defined - local node server will be started
    # eg:
    # //<token>@/<path-to-unix-socket>
    # //<token>@127.0.0.1:9999
    # //<token>@ - no host / path specified, local server will be started
    server:

        # if connect is specified - will be connected to the remote node server
        # otherwise server config will be passed to the node server construstor
        connect:

        # or specify address to listen for local node server
        listen:

    # node listen address, if not defined - local listen address will be generated
    # see node server uri examples above
    listen:
